<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joy Fashion — Demo Jama Store</title>
  <style>
    :root{--accent:#ff6b6b;--muted:#666}
    body{font-family:Inter, system-ui, Arial, sans-serif;margin:0;background:#f7f7fb;color:#111}
    header{background:#fff;padding:18px 20px;box-shadow:0 2px 6px rgba(10,10,10,.04);display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700;color:var(--accent)}
    .search{flex:1;margin:0 20px}
    input.searchbox{width:100%;padding:10px;border:1px solid #e3e6ee;border-radius:8px}
    .cart-btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:none}
    .hero{display:flex;gap:20px;padding:28px 20px;align-items:center}
    .hero .left{flex:1}
    .hero h1{margin:0;font-size:28px}
    .hero p{color:var(--muted)}
    .products{padding:10px 20px 60px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(210px,1fr));gap:16px}
    .card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(18,18,18,.04)}
    .card img{width:100%;border-radius:8px;height:220px;object-fit:cover}
    .card h3{margin:10px 0 6px;font-size:16px}
    .price{font-weight:700}
    .add{background:linear-gradient(90deg,var(--accent),#ff8b8b);border:none;padding:8px 10px;border-radius:8px;color:#fff;cursor:pointer}
    footer{padding:24px 20px;color:var(--muted);text-align:center}
    /* cart modal */
    .modal{position:fixed;right:20px;bottom:20px;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(10,10,10,.12);width:360px;max-width:calc(100% - 40px);display:none;flex-direction:column;overflow:hidden}
    .modal header{padding:12px 14px;border-bottom:1px solid #eee}
    .cart-list{max-height:320px;overflow:auto;padding:12px}
    .cart-item{display:flex;gap:10px;align-items:center;padding:8px 0;border-bottom:1px dashed #f0f0f0}
    .cart-item img{width:56px;height:56px;object-fit:cover;border-radius:6px}
    .cart-actions{padding:12px;border-top:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
    .btn-checkout{background:var(--accent);color:#fff;padding:10px 12px;border-radius:8px;border:none}
    .small{font-size:13px;color:var(--muted)}
    @media(max-width:520px){.hero{flex-direction:column;align-items:flex-start}.hero img{display:none}}
  </style>
</head>
<body>
  <header>
    <div class="brand">Joy Fashion</div>
    <div class="search"><input class="searchbox" id="search" placeholder="প্রোডাক্ট সার্চ করুন — যেমন: টি-শার্ট" /></div>
    <button class="cart-btn" id="openCart">কার্ট (<span id="cartCount">0</span>)</button>
  </header>

  <section class="hero">
    <div class="left">
      <h1>তোমার অনলাইন জামার দোকান — Demo</h1>
      <p>প্রোডাক্ট যোগ করো, কার্টে রাখো, সিমুলেটেড চেকআউট দেখো। ছবি বদলাতে চাইলে কোডে image URL পরিবর্তন করো।</p>
    </div>
    <div class="right"><img src="https://images.unsplash.com/photo-1520975698514-3c1b8f2e6b9a?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=000" alt="fashion" style="width:220px;border-radius:12px;object-fit:cover;height:140px"/></div>
  </section>

  <section class="products">
    <div class="grid" id="productsGrid">
      <!-- products injected by JS -->
    </div>
  </section>

  <div class="modal" id="cartModal">
    <header><strong>তোমার কার্ট</strong></header>
    <div class="cart-list" id="cartList"></div>
    <div class="cart-actions">
      <div>
        <div class="small">মোট: <span id="cartTotal">0</span> ৳</div>
      </div>
      <div>
        <button class="btn-checkout" id="checkoutBtn">চেকআউট</button>
      </div>
    </div>
  </div>

  <footer>
    © Joy Fashion · Demo Store — ছবি ও টেক্সট বদলে নিজের স্টোর বানাও
  </footer>

  <script>
    const products = [
      {id:1,name:'Classic Cotton T‑Shirt',price:650,img:'https://images.unsplash.com/photo-1530845645217-39d7b1f8b4d0?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=111'},
      {id:2,name:'Slim Fit Shirt',price:1200,img:'https://images.unsplash.com/photo-1515548211311-6f9c2a0f4c82?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=222'},
      {id:3,name:'Traditional Panjabi',price:1850,img:'https://images.unsplash.com/photo-1541099649105-f69ad21f3246?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=333'},
      {id:4,name:'Denim Jeans',price:1600,img:'https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=444'},
      {id:5,name:'Summer Polo Shirt',price:900,img:'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=555'},
      {id:6,name:'Ladies Saree',price:2200,img:'https://images.unsplash.com/photo-1601121141415-6a1a5aa67db8?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=666'},
      {id:7,name:'Stylish Hoodie',price:1400,img:'https://images.unsplash.com/photo-1523381210434-271e8be1f52b?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=777'},
      {id:8,name:'Baby Dress',price:750,img:'https://images.unsplash.com/photo-1587300003388-59208cc962cb?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=888'},
      {id:9,name:'Formal Blazer',price:3200,img:'https://images.unsplash.com/photo-1520975918313-60b1bf0c1589?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=999'},
      {id:10,name:'Casual Kurti',price:1100,img:'https://images.unsplash.com/photo-1556784344-ad913c73cfc5?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=1010'}
    ];

    const cart = JSON.parse(localStorage.getItem('joy_cart')||'{}');

    function renderProducts(list){
      const grid = document.getElementById('productsGrid'); grid.innerHTML='';
      list.forEach(p=>{
        const card = document.createElement('div'); card.className='card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}"/>
          <h3>${p.name}</h3>
          <div class="small">Available Sizes: M, L, XL</div>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px">
            <div class="price">${p.price} ৳</div>
            <button class="add" onclick="addToCart(${p.id})">Add</button>
          </div>
        `;
        grid.appendChild(card);
      })
    }

    function addToCart(id){
      const p = products.find(x=>x.id===id);
      if(!cart[id]) cart[id]={...p,qty:0};
      cart[id].qty += 1;
      saveCart();
      updateCartCount();
      flashButton();
    }

    function saveCart(){ localStorage.setItem('joy_cart', JSON.stringify(cart)); }

    function updateCartCount(){
      const count = Object.values(cart).reduce((s,i)=>s+i.qty,0);
      document.getElementById('cartCount').innerText = count;
    }

    function renderCart(){
      const listDiv = document.getElementById('cartList'); listDiv.innerHTML='';
      let total = 0;
      Object.values(cart).forEach(item=>{
        const el = document.createElement('div'); el.className='cart-item';
        el.innerHTML = `
          <img src="${item.img}"/>
          <div style="flex:1">
            <div style="font-weight:600">${item.name}</div>
            <div class="small">${item.qty} × ${item.price} ৳</div>
          </div>
          <div>
            <button onclick="changeQty(${item.id}, -1)">-</button>
            <button onclick="changeQty(${item.id}, 1)">+</button>
          </div>
        `;
        listDiv.appendChild(el);
        total += item.qty * item.price;
      })
      document.getElementById('cartTotal').innerText = total;
    }

    function changeQty(id,delta){
      if(!cart[id]) return;
      cart[id].qty += delta;
      if(cart[id].qty<=0) delete cart[id];
      saveCart(); renderCart(); updateCartCount();
    }

    document.getElementById('openCart').addEventListener('click', ()=>{
      const m = document.getElementById('cartModal');
      m.style.display = m.style.display==='flex' ? 'none' : 'flex';
      renderCart();
    })

    document.getElementById('checkoutBtn').addEventListener('click', ()=>{
      // simulated checkout
      if(Object.keys(cart).length===0){ alert('কার্ট খালি। আগে প্রোডাক্ট যোগ করো।'); return; }
      const name = prompt('নাম লিখো (ডেলিভারি জন্য)');
      const phone = prompt('মোবাইল নম্বর লিখো');
      if(!name || !phone) { alert('নাম এবং নম্বর দরকার।'); return; }
      alert('ধন্যবাদ '+name+'! অর্ডার রিসিভ করা হয়েছে। (Demo)');
      localStorage.removeItem('joy_cart');
      for(const k in cart) delete cart[k];
      renderCart(); updateCartCount(); document.getElementById('cartModal').style.display='none';
    })

    // search
    document.getElementById('search').addEventListener('input', (e)=>{
      const q = e.target.value.toLowerCase();
      renderProducts(products.filter(p=>p.name.toLowerCase().includes(q)));
    })

    function flashButton(){ const b=document.getElementById('openCart'); b.animate([{transform:'scale(1)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:300}); }

    // initial render
    renderProducts(products); updateCartCount();
  </script>
</body>
</html>
